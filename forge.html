        let currentFilter = 'all';

        function render() {
            const main = document.getElementById('main');
            main.innerHTML = '';

            const accentMap = {
                "Research Essays": "var(--accent-amber)",
                "ORCA Shield Series": "var(--accent-violet)",
                "ORCA Core": "var(--accent-violet)",
                "RIPPLES Core (v1â€“v9)": "var(--accent-cyan)",
                "RIPPLES Extended (v10â€“v17)": "var(--accent-cyan)",
                "Double-Dot Series": "var(--accent-gold)",
                "AI & Tools": "var(--accent-green)",
                "Documentation & Archives": "var(--accent-blue)",
            };

            FILES.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'section';
                sectionEl.dataset.tags = section.tags.join(',');

                sectionEl.innerHTML = `
                    <div class="section-header">
                        <span class="section-icon">${section.icon}</span>
                        <span class="section-title" style="color: ${accentMap[section.section] || 'var(--text)'}">${section.section}</span>
                        <span class="section-count">${section.files.length} files</span>
                    </div>
                `;

                const grid = document.createElement('div');
                grid.className = 'card-grid';

                section.files.forEach(file => {
                    const a = document.createElement('a');
                    a.href = file.f;
                    a.className = 'card';
                    a.dataset.filename = file.f.toLowerCase();
                    a.dataset.title = file.t.toLowerCase();
                    a.dataset.badges = file.badges.join(',');
                    a.style.setProperty('--card-accent', accentMap[section.section] || 'var(--accent-cyan)');

                    const badgesHtml = file.badges.map(b => {
                        const labels = {
                            'ai': 'AI',
                            'ripple-ai': 'RIPPLE AI',
                            'gemini': 'GEMINI',
                            'essay': 'ESSAY',
                            'orca': 'ORCA',
                            'tool': 'TOOL'
                        };
                        return `<span class="badge badge-${b}">${labels[b] || b}</span>`;
                    }).join('');

                    a.innerHTML = `
                        <span class="card-filename">${file.f}</span>
                        <span class="card-title">${file.t}</span>
                        ${badgesHtml ? `<div class="card-badges">${badgesHtml}</div>` : ''}
                    `;
                    grid.appendChild(a);
                });

                sectionEl.appendChild(grid);
                main.appendChild(sectionEl);
            });

            updateStats();
        }

        function filterCards() {
            const q = document.getElementById('search').value.toLowerCase().trim();
            let visible = 0;

            document.querySelectorAll('.card').forEach(card => {
                const matchesSearch = !q ||
                    card.dataset.filename.includes(q) ||
                    card.dataset.title.includes(q);
                const matchesFilter = currentFilter === 'all' ||
                    card.dataset.badges.includes(currentFilter) ||
                    card.closest('.section').dataset.tags.includes(currentFilter);

                const show = matchesSearch && matchesFilter;
                card.classList.toggle('hidden', !show);
                if (show) visible++;
            });

            // Hide empty sections
            document.querySelectorAll('.section').forEach(section => {
                const hasVisible = section.querySelectorAll('.card:not(.hidden)').length > 0;
                section.classList.toggle('hidden', !hasVisible);
            });

            document.getElementById('stats').textContent = `${visible} FILES`;
        }

        function setFilter(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterCards();
        }

        function updateStats() {
            const total = document.querySelectorAll('.card').length;
            document.getElementById('stats').textContent = `${total} FILES`;
        }

        render();
