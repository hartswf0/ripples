<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA // MANIFEST_INDEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-border: #000000;
            --color-dim: #666666;
            --hover-bg: #f4f4f4;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #000000;
                --color-text: #ffffff;
                --color-border: #ffffff;
                --color-dim: #999999;
                --hover-bg: #1a1a1a;
            }
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mono {
            font-family: 'Fira Code', monospace;
        }

        /* Grid Layout */
        .manifest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 40px;
            overflow-y: auto;
            flex: 1;
        }

        .manifest-card {
            border: 2px solid var(--color-border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 200px;
            position: relative;
            background: var(--color-bg);
        }

        .manifest-card:hover {
            transform: translateY(-4px);
            box-shadow: 8px 8px 0px var(--color-border);
            background: var(--hover-bg);
        }

        .card-tag {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-dim);
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .card-path {
            font-family: 'Fira Code', monospace;
            font-size: 10px;
            color: var(--color-dim);
            margin-top: auto;
            word-break: break-all;
            opacity: 0.7;
        }

        .card-icon {
            position: absolute;
            top: 24px;
            right: 24px;
            opacity: 0.2;
            transition: opacity 0.2s;
        }

        .manifest-card:hover .card-icon {
            opacity: 1;
        }

        /* Header */
        header {
            border-bottom: 2px solid var(--color-border);
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-bg);
            z-index: 50;
        }

        /* Reader Overlay */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reader-overlay.open {
            transform: translateY(0);
        }

        .reader-header {
            padding: 20px 40px;
            border-bottom: 2px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 60px 40px;
        }

        .markdown-body {
            max-width: 800px;
            margin: 0 auto;
            font-size: 15px;
            line-height: 1.6;
        }

        .markdown-body h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 1.5em;
            line-height: 1;
        }

        .markdown-body h2 {
            margin-top: 2em;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5em;
            font-weight: 800;
        }

        .action-btn {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 10px 20px;
            border: 2px solid var(--color-border);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--color-border);
            color: var(--color-bg);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--color-border);
        }
    </style>
</head>

<body>

    <header>
        <div class="flex items-center gap-4">
            <a href="orca-docs.html" class="hover:opacity-50 transition-opacity">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <div>
                <div class="subtitle mono text-[10px] font-bold opacity-50 uppercase tracking-widest">Ripples Repository
                </div>
                <h1 class="text-2xl font-black uppercase tracking-tight leading-none">Manifest Index</h1>
            </div>
        </div>
        <div class="mono text-[10px] font-bold">SYSTEM_ROOT_ACCESS</div>
    </header>

    <main class="manifest-grid" id="grid-container">
        <!-- Cards injected via JS -->
    </main>

    <div class="reader-overlay" id="reader">
        <header class="reader-header">
            <div class="flex flex-col">
                <span class="mono text-[10px] opacity-50 uppercase tracking-widest">Reading Manifest</span>
                <span id="reader-title" class="font-black text-xl uppercase">...</span>
            </div>
            <div class="flex gap-4">
                <a id="reader-external" target="_blank" class="action-btn">
                    <i data-lucide="external-link" class="w-4 h-4"></i> Open
                </a>
                <button onclick="closeReader()" class="action-btn">
                    <i data-lucide="x" class="w-4 h-4"></i> Close
                </button>
            </div>
        </header>
        <div class="reader-content">
            <div id="markdown-viewer" class="markdown-body"></div>
        </div>
    </div>

    <script>
        const MANIFESTS = [
            { category: "System", title: "System Root", path: "README.md", icon: "cpu" },
            { category: "Theory", title: "Theory Core", path: "theory/theory.md", icon: "book-open" },
            { category: "Engine", title: "Engine Core", path: "engine/README.md", icon: "settings" },

            { category: "Application", title: "Ripple App v1", path: "app/README.md", icon: "box" },
            { category: "Application", title: "Ripple App v2", path: "app 2/README.md", icon: "layers" },

            { category: "Audio", title: "Audio System", path: "audio/README.md", icon: "mic" },
            { category: "Audio", title: "Orca Audio", path: "audio/orca/README.md", icon: "music" },
            { category: "Audio", title: "Pilot Audio", path: "audio/pilot/README.md", icon: "headphones" },
            { category: "Audio", title: "Gull Audio", path: "audio/gull/README.md", icon: "speaker" },

            { category: "Kimi Agent", title: "Kimi Root", path: "Kimi_Agent_RIPPLES_ Worldtext Theory Summary/app/README.md", icon: "bot" },
            { category: "Kimi Agent", title: "Kimi Engine", path: "engine/Kimi_Agent_RIPPLES_ Worldtext Theory Summary (1) copy/app/README.md", icon: "zap" }
        ];

        function init() {
            lucide.createIcons();
            const container = document.getElementById('grid-container');

            MANIFESTS.forEach(m => {
                const card = document.createElement('div');
                card.className = 'manifest-card';
                card.onclick = () => openReader(m);
                card.innerHTML = `
                    <div class="card-tag">${m.category}</div>
                    <div class="card-title">${m.title}</div>
                    <i data-lucide="${m.icon}" class="card-icon w-6 h-6"></i>
                    <div class="card-path">${m.path}</div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        async function openReader(manifest) {
            const overlay = document.getElementById('reader');
            const viewer = document.getElementById('markdown-viewer');
            const title = document.getElementById('reader-title');
            const extLink = document.getElementById('reader-external');

            title.innerText = manifest.title;
            extLink.href = manifest.path;

            // Clear previous content
            viewer.innerHTML = '<div class="mono text-center p-10 opacity-50">FETCHING CONTENT...</div>';
            overlay.classList.add('open');

            try {
                let text = "";
                // Local File Protocol Safety
                if (window.location.protocol === 'file:') {
                    viewer.innerHTML = `
                        <div style="border: 2px solid currentColor; padding: 40px;">
                            <h3 class="font-black text-xl mb-4">ACCESS RESTRICTED (FILE PROTOCOL)</h3>
                            <p class="mb-4">Browsers block local file access via fetch(). To read this manifest:</p>
                            <ul class="list-disc pl-5 mb-6 space-y-2">
                                <li>Use a local server (<b>localhost:8080</b>)</li>
                                <li>Or click <b>OPEN</b> above to view the raw file in a new tab.</li>
                            </ul>
                            <div class="mono text-xs opacity-50">PATH: ${manifest.path}</div>
                        </div>
                    `;
                    return;
                }

                const response = await fetch(manifest.path);
                if (!response.ok) throw new Error(response.statusText);
                text = await response.text();
                viewer.innerHTML = marked.parse(text);

            } catch (error) {
                console.error(error);
                viewer.innerHTML = `
                    <div style="border: 2px solid red; padding: 40px; color: red;">
                        <h3 class="font-black">ERROR LOADING MANIFEST</h3>
                        <p class="mono text-xs mt-2">${error.message}</p>
                        <p class="mono text-xs mt-4">PATH: ${manifest.path}</p>
                    </div>
                `;
            }
        }

        function closeReader() {
            document.getElementById('reader').classList.remove('open');
        }

        window.onload = init;
    </script>
</body>

</html>
