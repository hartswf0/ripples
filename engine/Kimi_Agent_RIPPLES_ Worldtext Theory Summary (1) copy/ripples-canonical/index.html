<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPPLES: Operative Ecologies</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a05;
            --bg-light: #0a140a;
            --text: #4af626;
            --text-dim: #1e5c12;
            --text-dimmer: #0d2a08;
            --gold: #ffd700;
            --red: #ff3333;
            --cyan: #00ffff;
            --grid-line: #0a1f0a;
            --grid-node: #2a6a2a;
            --scanline: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body, #root {
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        /* ============================================
           CRT OVERLAY EFFECTS
           ============================================ */
        
        .crt-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }

        /* Scanlines */
        .scanlines {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                var(--scanline) 2px,
                var(--scanline) 4px
            );
            background-size: 100% 4px;
        }

        /* Flicker animation */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }

        .flicker {
            animation: flicker 0.1s infinite;
        }

        /* Screen curvature vignette */
        .vignette {
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 70%,
                rgba(0, 0, 0, 0.5) 100%
            );
        }

        /* Phosphor glow */
        .phosphor-glow {
            box-shadow: inset 0 0 100px rgba(74, 246, 38, 0.05);
        }

        /* ============================================
           MAIN LAYOUT
           ============================================ */
        
        .app-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            grid-template-rows: 50px 1fr 140px;
            height: 100vh;
            gap: 1px;
            background: var(--text-dimmer);
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--text-dim);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            letter-spacing: 0.15em;
            text-shadow: 0 0 10px var(--text);
        }

        .scenario-select {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--text-dim);
            padding: 6px 12px;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .scenario-select:focus {
            outline: none;
            border-color: var(--text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.75rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-label {
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-value {
            color: var(--text);
        }

        .status-value.active {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text);
            animation: pulse 1s infinite;
        }

        /* ============================================
           GRID DISPLAY
           ============================================ */
        
        .grid-section {
            background: var(--bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-dim);
        }

        .grid-status {
            font-size: 0.7rem;
            padding: 3px 10px;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
        }

        .grid-status.locked {
            border-color: var(--text);
            color: var(--text);
            box-shadow: 0 0 10px rgba(74, 246, 38, 0.3);
        }

        .grid-status.auto {
            border-color: var(--gold);
            color: var(--gold);
            animation: pulse 1s infinite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            background: var(--grid-line);
            padding: 2px;
            flex: 1;
            position: relative;
        }

        .grid-cell {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }

        .grid-cell:hover {
            background: var(--bg-light);
        }

        .grid-cell.has-entity {
            background: var(--grid-node);
        }

        .grid-cell.selected {
            animation: cell-pulse 1s infinite;
            box-shadow: 0 0 20px var(--text);
            z-index: 10;
        }

        @keyframes cell-pulse {
            0%, 100% { box-shadow: 0 0 20px var(--text); }
            50% { box-shadow: 0 0 30px var(--text), 0 0 40px var(--text); }
        }

        .grid-cell.rippling-goal { box-shadow: 0 0 30px var(--gold); }
        .grid-cell.rippling-obstacle { box-shadow: 0 0 30px var(--red); }
        .grid-cell.rippling-shift { box-shadow: 0 0 30px var(--cyan); }

        /* Ripple ring animation */
        .ripple-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-expand 1s ease-out forwards;
        }

        .ripple-ring.goal { border-color: var(--gold); }
        .ripple-ring.obstacle { border-color: var(--red); }
        .ripple-ring.shift { border-color: var(--cyan); }

        @keyframes ripple-expand {
            0% { width: 20px; height: 20px; opacity: 1; }
            100% { width: 150px; height: 150px; opacity: 0; }
        }

        /* Adjacency lines SVG */
        .adjacency-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .adjacency-line {
            stroke: var(--text-dimmer);
            stroke-width: 1;
        }

        /* ============================================
           RIGHT PANEL
           ============================================ */
        
        .right-panel {
            background: var(--bg);
            border-left: 1px solid var(--text-dim);
            display: flex;
            flex-direction: column;
        }

        .panel-section {
            padding: 15px;
            border-bottom: 1px solid var(--text-dimmer);
        }

        .panel-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        /* Entity Pool */
        .entity-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .entity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.15s;
        }

        .entity-item:hover {
            background: var(--bg-light);
            border-color: var(--text-dim);
        }

        .entity-item.selected {
            background: rgba(74, 246, 38, 0.08);
            border-color: var(--text);
        }

        .entity-icon {
            font-size: 1.2rem;
        }

        .entity-info {
            flex: 1;
        }

        .entity-name {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .entity-meta {
            font-size: 0.65rem;
            color: var(--text-dim);
            display: flex;
            gap: 8px;
        }

        .entity-type {
            text-transform: uppercase;
        }

        /* Worldtext Console */
        .worldtext-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .worldtext-display {
            flex: 1;
            background: var(--bg-light);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.9;
        }

        .worldtext-display .highlight-goal { color: var(--gold); text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); }
        .worldtext-display .highlight-obstacle { color: var(--red); text-shadow: 0 0 8px rgba(255, 51, 51, 0.4); }
        .worldtext-display .highlight-shift { color: var(--cyan); text-shadow: 0 0 8px rgba(0, 255, 255, 0.4); }

        .worldtext-display .entity-ref {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: var(--text-dim);
        }

        .worldtext-display .entity-ref:hover {
            text-shadow: 0 0 8px var(--text);
            text-decoration-color: var(--text);
        }

        /* Audit Log */
        .audit-log {
            max-height: 150px;
            overflow-y: auto;
        }

        .audit-entry {
            padding: 8px 0;
            border-bottom: 1px solid var(--text-dimmer);
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .audit-entry:hover {
            background: rgba(74, 246, 38, 0.05);
        }

        .audit-entry:last-child {
            border-bottom: none;
        }

        .audit-header {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }

        .audit-tick {
            color: var(--text-dim);
        }

        .audit-vector {
            font-weight: 600;
            text-transform: uppercase;
        }

        .audit-vector.goal { color: var(--gold); }
        .audit-vector.obstacle { color: var(--red); }
        .audit-vector.shift { color: var(--cyan); }

        .audit-preview {
            color: var(--text-dim);
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ============================================
           CONTROL DECK
           ============================================ */
        
        .control-deck {
            grid-column: 1 / -1;
            background: var(--bg-light);
            border-top: 1px solid var(--text-dim);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 30px;
        }

        .vector-controls {
            display: flex;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .vector-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.15s;
            min-width: 120px;
        }

        .vector-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .vector-btn.goal {
            color: var(--gold);
            border-color: var(--gold);
        }

        .vector-btn.goal:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .vector-btn.obstacle {
            color: var(--red);
            border-color: var(--red);
        }

        .vector-btn.obstacle:hover:not(:disabled) {
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
        }

        .vector-btn.shift {
            color: var(--cyan);
            border-color: var(--cyan);
        }

        .vector-btn.shift:hover:not(:disabled) {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .vector-key {
            font-size: 0.65rem;
            opacity: 0.6;
        }

        /* Playback Controls */
        .playback-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-left: 20px;
            border-left: 1px solid var(--text-dim);
        }

        .autoplay-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 22px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--text-dimmer);
            border: 1px solid var(--text-dim);
            transition: 0.15s;
            border-radius: 22px;
        }

        .toggle-slider::before {
            position: absolute;
            content: '';
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background: var(--text-dim);
            transition: 0.15s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            border-color: var(--text);
        }

        input:checked + .toggle-slider::before {
            transform: translateX(22px);
            background: var(--text);
        }

        .bpm-control {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .bpm-label {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .bpm-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--text-dimmer);
            outline: none;
        }

        .bpm-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--text-dim);
            cursor: pointer;
            border-radius: 50%;
        }

        .bpm-slider::-webkit-slider-thumb:hover {
            background: var(--text);
        }

        /* Audio Control */
        .audio-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-btn {
            padding: 8px 15px;
            background: var(--bg);
            border: 1px solid var(--text-dim);
            color: var(--text);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
        }

        .audio-btn:hover {
            border-color: var(--text);
            background: rgba(74, 246, 38, 0.1);
        }

        /* Session Controls */
        .session-controls {
            display: flex;
            gap: 10px;
        }

        .session-btn {
            padding: 8px 15px;
            background: var(--bg);
            border: 1px solid var(--text-dim);
            color: var(--text);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
        }

        .session-btn:hover {
            border-color: var(--text);
            background: rgba(74, 246, 38, 0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--text-dim); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text); }

        /* Empty State */
        .empty-state {
            color: var(--text-dim);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        /* Start Screen */
        .start-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-title {
            font-family: 'VT323', monospace;
            font-size: 4rem;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px var(--text);
            margin-bottom: 10px;
        }

        .start-subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--text);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: rgba(74, 246, 38, 0.1);
            box-shadow: 0 0 30px var(--text);
        }

        .start-info {
            margin-top: 40px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-align: center;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
