<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIPPLES: Meta Interface</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
    
    :root {
      --bg-primary: #0a0a0c;
      --bg-secondary: #111114;
      --bg-tertiary: #1a1a1f;
      --text-primary: #e8e6e1;
      --text-secondary: #9a9590;
      --text-tertiary: #5a5550;
      --accent-gold: #c9a227;
      --accent-crimson: #9e3a3a;
      --accent-cyan: #2a8a8a;
      --accent-magenta: #8a4a6a;
      --accent-green: #4a7a4a;
      --phosphor: rgba(200, 220, 200, 0.03);
      --scanline: rgba(0, 0, 0, 0.4);
      --umwelt-glow: rgba(201, 162, 39, 0.15);
      --entity-glow: rgba(42, 138, 138, 0.2);
      --system-glow: rgba(138, 74, 106, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      line-height: 1.5;
    }
    
    /* CRT Overlay */
    .crt-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
    }
    
    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        var(--scanline) 2px,
        var(--scanline) 4px
      );
      background-size: 100% 4px;
      opacity: 0.6;
    }
    
    .flicker {
      position: absolute;
      inset: 0;
      background: var(--phosphor);
      animation: flicker 0.08s infinite;
      opacity: 0.03;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 0.02; }
      50% { opacity: 0.05; }
    }
    
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 50%,
        rgba(0, 0, 0, 0.4) 100%
      );
    }
    
    /* Meta Interface Layout */
    .meta-interface {
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      grid-template-rows: 48px 1fr 180px;
      height: 100vh;
      gap: 1px;
      background: var(--bg-secondary);
    }
    
    /* Header - Map/Territory/Simulacra */
    .meta-header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--bg-tertiary);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--accent-gold);
    }
    
    .logo span {
      color: var(--text-tertiary);
      font-weight: 300;
    }
    
    .reality-stack {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .stack-layer {
      padding: 4px 10px;
      border: 1px solid var(--bg-tertiary);
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .stack-layer:hover {
      border-color: var(--text-secondary);
      color: var(--text-secondary);
    }
    
    .stack-layer.active {
      border-color: var(--accent-gold);
      color: var(--accent-gold);
      background: rgba(201, 162, 39, 0.1);
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 10px;
      color: var(--text-tertiary);
    }
    
    .epistemic-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border: 1px solid var(--accent-crimson);
      color: var(--accent-crimson);
    }
    
    .epistemic-badge::before {
      content: '◆';
      font-size: 8px;
    }
    
    /* Left Panel - ECS Architecture */
    .ecs-panel {
      background: var(--bg-primary);
      border-right: 1px solid var(--bg-tertiary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--bg-tertiary);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }
    
    .ecs-visualization {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    
    .ecs-node {
      margin-bottom: 12px;
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-secondary);
    }
    
    .ecs-node-header {
      padding: 10px 12px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .ecs-node-header:hover {
      background: var(--bg-tertiary);
    }
    
    .ecs-node-type {
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 700;
    }
    
    .ecs-node-type.entity { 
      background: var(--accent-cyan); 
      color: var(--bg-primary);
    }
    .ecs-node-type.component { 
      background: var(--accent-magenta); 
      color: var(--bg-primary);
    }
    .ecs-node-type.system { 
      background: var(--accent-green); 
      color: var(--bg-primary);
    }
    
    .ecs-node-id {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
    }
    
    .ecs-node-meta {
      margin-left: auto;
      font-size: 9px;
      color: var(--text-tertiary);
    }
    
    .ecs-node-body {
      padding: 10px 12px;
      border-top: 1px solid var(--bg-tertiary);
      font-size: 10px;
      color: var(--text-secondary);
    }
    
    .component-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }
    
    .component-tag {
      padding: 2px 6px;
      background: var(--bg-tertiary);
      font-size: 9px;
      color: var(--accent-magenta);
    }
    
    /* Center - Umwelt Visualization */
    .umwelt-viewport {
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }
    
    .umwelt-canvas {
      position: absolute;
      inset: 0;
    }
    
    .umwelt-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .umwelt-bubble {
      position: absolute;
      border-radius: 50%;
      border: 1px solid;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(2px);
    }
    
    .umwelt-bubble:hover {
      transform: scale(1.05);
      z-index: 100;
    }
    
    .umwelt-bubble.selected {
      box-shadow: 0 0 30px var(--umwelt-glow);
      z-index: 50;
    }
    
    .bubble-label {
      font-size: 10px;
      letter-spacing: 0.05em;
      text-align: center;
      padding: 4px 8px;
    }
    
    .bubble-state {
      font-size: 9px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }
    
    .bubble-perceptual-ring {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 1px dashed;
      opacity: 0.4;
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Affordance rays */
    .affordance-ray {
      position: absolute;
      height: 1px;
      transform-origin: left center;
      opacity: 0.3;
      pointer-events: none;
    }
    
    /* Right Panel - Latent Library & Theory */
    .theory-panel {
      background: var(--bg-primary);
      border-left: 1px solid var(--bg-tertiary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .theory-tabs {
      display: flex;
      border-bottom: 1px solid var(--bg-tertiary);
    }
    
    .theory-tab {
      flex: 1;
      padding: 12px;
      font-size: 9px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
      color: var(--text-tertiary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .theory-tab:hover {
      color: var(--text-secondary);
      background: var(--bg-secondary);
    }
    
    .theory-tab.active {
      color: var(--accent-gold);
      border-bottom-color: var(--accent-gold);
    }
    
    .theory-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .theory-section {
      margin-bottom: 20px;
    }
    
    .theory-title {
      font-family: 'Crimson Text', serif;
      font-size: 13px;
      font-style: italic;
      color: var(--accent-gold);
      margin-bottom: 8px;
    }
    
    .theory-text {
      font-size: 11px;
      line-height: 1.7;
      color: var(--text-secondary);
    }
    
    .concept-tag {
      display: inline-block;
      padding: 2px 6px;
      margin: 2px;
      background: var(--bg-tertiary);
      font-size: 9px;
      color: var(--accent-cyan);
      cursor: help;
    }
    
    .latent-entry {
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .latent-entry:hover {
      border-color: var(--accent-gold);
    }
    
    .latent-entry.active {
      border-color: var(--accent-gold);
      background: rgba(201, 162, 39, 0.1);
    }
    
    .latent-name {
      font-size: 11px;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .latent-desc {
      font-size: 10px;
      color: var(--text-tertiary);
      line-height: 1.5;
    }
    
    /* Bottom Panel - Worldtext & Controls */
    .worldtext-panel {
      grid-column: 1 / -1;
      background: var(--bg-primary);
      border-top: 1px solid var(--bg-tertiary);
      display: grid;
      grid-template-columns: 1fr 280px;
    }
    
    .worldtext-display {
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-right: 1px solid var(--bg-tertiary);
    }
    
    .worldtext-label {
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: 8px;
    }
    
    .worldtext-content {
      font-family: 'Crimson Text', serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-primary);
      min-height: 60px;
    }
    
    .worldtext-meta {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      font-size: 9px;
      color: var(--text-tertiary);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .meta-item::before {
      content: '◆';
      font-size: 6px;
      color: var(--accent-cyan);
    }
    
    .controls-section {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .vector-buttons {
      display: flex;
      gap: 8px;
    }
    
    .vector-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid;
      background: transparent;
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .vector-btn.goal {
      border-color: var(--accent-gold);
      color: var(--accent-gold);
    }
    .vector-btn.goal:hover {
      background: rgba(201, 162, 39, 0.2);
    }
    
    .vector-btn.obstacle {
      border-color: var(--accent-crimson);
      color: var(--accent-crimson);
    }
    .vector-btn.obstacle:hover {
      background: rgba(158, 58, 58, 0.2);
    }
    
    .vector-btn.shift {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }
    .vector-btn.shift:hover {
      background: rgba(42, 138, 138, 0.2);
    }
    
    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    
    .control-label {
      font-size: 9px;
      color: var(--text-tertiary);
      letter-spacing: 0.05em;
    }
    
    .autoplay-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-secondary);
      font-family: inherit;
      font-size: 9px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .autoplay-toggle:hover {
      border-color: var(--text-secondary);
    }
    
    .autoplay-toggle.active {
      border-color: var(--accent-green);
      color: var(--accent-green);
    }
    
    .autoplay-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-tertiary);
    }
    
    .autoplay-toggle.active .autoplay-indicator {
      background: var(--accent-green);
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Tooltip */
    .tooltip {
      position: absolute;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--accent-gold);
      font-size: 10px;
      color: var(--text-secondary);
      max-width: 240px;
      z-index: 1000;
      pointer-events: none;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }
    
    /* Connection lines SVG */
    .connections-svg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    
    .connection-line {
      stroke: var(--text-tertiary);
      stroke-width: 1;
      opacity: 0.2;
      fill: none;
    }
    
    .connection-line.active {
      stroke: var(--accent-gold);
      opacity: 0.5;
      animation: dash 2s linear infinite;
    }
    
    @keyframes dash {
      to { stroke-dashoffset: -20; }
    }
    
    /* Epistemic humility banner */
    .humility-banner {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--accent-crimson);
      font-size: 9px;
      color: var(--accent-crimson);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
