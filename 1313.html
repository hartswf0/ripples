<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPPLES_FINAL // CRT TERMINAL v13.13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0f0a;
            --phosphor: #33ff33;
            --phosphor-dim: #1a7a1a;
            --phosphor-bright: #66ff66;
            --amber: #ffb000;
            --error: #ff3333;
            --crt-glow: 0 0 10px rgba(51, 255, 51, 0.5);
        }

        body {
            font-family: 'VT323', monospace;
            background: var(--bg);
            color: var(--phosphor);
            min-height: 100vh;
            overflow: hidden;
        }

        /* CRT Effects */
        .crt-container {
            position: relative;
        }

        .crt-container::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 1000;
        }

        .crt-container::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 999;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 0.98;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes textShadow {

            0%,
            100% {
                text-shadow: var(--crt-glow), 0.5px 0 0 rgba(255, 0, 0, 0.5), -0.5px 0 0 rgba(0, 255, 255, 0.5);
            }

            50% {
                text-shadow: var(--crt-glow), -0.5px 0 0 rgba(255, 0, 0, 0.5), 0.5px 0 0 rgba(0, 255, 255, 0.5);
            }
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .crt-screen {
            animation: flicker 0.1s infinite;
        }

        .crt-text {
            animation: textShadow 0.05s infinite;
            text-shadow: var(--crt-glow);
        }

        .cursor-blink::after {
            content: "█";
            animation: blink 1s infinite;
        }

        .terminal-panel {
            background: rgba(0, 10, 0, 0.8);
            border: 1px solid var(--phosphor-dim);
            box-shadow: inset 0 0 30px rgba(51, 255, 51, 0.05);
        }

        .entity-slot {
            border: 1px solid var(--phosphor-dim);
            transition: all 0.1s;
            cursor: pointer;
        }

        .entity-slot:hover {
            background: rgba(51, 255, 51, 0.1);
            border-color: var(--phosphor);
        }

        .entity-slot.selected {
            background: rgba(51, 255, 51, 0.2);
            border-color: var(--phosphor-bright);
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        .vector-key {
            border: 1px solid var(--phosphor-dim);
            background: transparent;
            color: var(--phosphor);
            font-family: inherit;
            transition: all 0.1s;
        }

        .vector-key:hover:not(:disabled) {
            background: rgba(51, 255, 51, 0.15);
            border-color: var(--phosphor);
        }

        .vector-key:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .vector-key.goal {
            border-color: var(--amber);
            color: var(--amber);
        }

        .vector-key.goal:hover:not(:disabled) {
            background: rgba(255, 176, 0, 0.15);
        }

        .vector-key.obstacle {
            border-color: var(--error);
            color: var(--error);
        }

        .vector-key.obstacle:hover:not(:disabled) {
            background: rgba(255, 51, 51, 0.15);
        }

        .vector-key.shift {
            border-color: #aa55ff;
            color: #aa55ff;
        }

        .vector-key.shift:hover:not(:disabled) {
            background: rgba(170, 85, 255, 0.15);
        }

        .log-line {
            border-left: 2px solid var(--phosphor-dim);
            padding-left: 8px;
            margin-bottom: 8px;
        }

        .ascii-divider {
            color: var(--phosphor-dim);
            letter-spacing: -2px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--phosphor-dim);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;

        // ========== ENGINE ==========
        class RipplesEngine {
            constructor(config = {}) {
                this.latentLibrary = config.latentLibrary || {};
                this._listeners = new Map();
                this.state = { scenario: null, selectedEntity: null, tick: 0, auditLog: [], worldtext: null, lastRipple: null, commandHistory: [] };
            }

            on(event, cb) { if (!this._listeners.has(event)) this._listeners.set(event, []); this._listeners.get(event).push(cb); }
            emit(event, data = {}) {
                this._listeners.get(event)?.forEach(cb => cb(data));
                if (event !== 'state:change') this._listeners.get('state:change')?.forEach(cb => cb({ state: this.getState(), event, data }));
            }

            getState() { return { ...this.state }; }
            getScenarioIds() { return Object.keys(this.latentLibrary); }
            getScenario() { return this.latentLibrary[this.state.scenario] || null; }
            getEntities() { return this.getScenario()?.entities || []; }
            getEntity(id) { return this.getEntities().find(e => e.id === id); }

            loadScenario(id) {
                if (!this.latentLibrary[id]) return;
                this.state.scenario = id;
                this.state.selectedEntity = null;
                this.state.worldtext = null;
                this.state.commandHistory.push({ cmd: `LOAD_SCENARIO ${id.toUpperCase()}`, time: Date.now() });
                this.emit('scenario:change', { scenario: this.getScenario() });
            }

            selectEntity(id) {
                this.state.selectedEntity = id;
                this.state.commandHistory.push({ cmd: `SELECT ${id.toUpperCase()}`, time: Date.now() });
                this.emit('entity:select', { entity: this.getEntity(id) });
            }

            deselectEntity() {
                this.state.selectedEntity = null;
                this.state.commandHistory.push({ cmd: 'DESELECT', time: Date.now() });
                this.emit('entity:deselect', {});
            }

            getLatent(entityId, vector) {
                return this.getScenario()?.latent?.[entityId]?.[vector] || `[${entityId}] EXEC ${vector}: NO_DATA`;
            }

            triggerVector(vector) {
                if (!this.state.selectedEntity) return null;
                const entity = this.getEntity(this.state.selectedEntity);
                this.state.tick++;
                const worldtext = this.getLatent(this.state.selectedEntity, vector);
                const ripple = { tick: this.state.tick, entity, vector, worldtext, timestamp: Date.now() };
                this.state.worldtext = worldtext;
                this.state.lastRipple = ripple;
                this.state.commandHistory.push({ cmd: `EXEC ${vector} ON ${entity.name.toUpperCase()}`, time: Date.now() });
                this.state.auditLog.unshift({
                    tick: ripple.tick,
                    entityId: entity.id,
                    entityName: entity.name,
                    vector,
                    result: worldtext.substring(0, 60) + '...',
                    timestamp: ripple.timestamp
                });
                if (this.state.auditLog.length > 15) this.state.auditLog = this.state.auditLog.slice(0, 15);
                this.emit('ripple:complete', ripple);
                return ripple;
            }
        }

        };

        // ========== CONTEXT ==========
        const EngineContext = createContext(null);
        const useEngine = () => useContext(EngineContext);

        function EngineProvider({ children, latentLibrary }) {
            const [state, setState] = useState(null);
            const engineRef = useRef(null);

            useEffect(() => {
                const engine = new RipplesEngine({ latentLibrary });
                engineRef.current = engine;
                engine.on('state:change', ({ state }) => setState({ ...state }));
                setState(engine.getState());
            }, []);

            return <EngineContext.Provider value={{ engine: engineRef.current, state }}>{children}</EngineContext.Provider>;
        }

        // ========== MAIN ==========
        function FinalCRTInterface() {
            const { engine, state } = useEngine();
            const logRef = useRef(null);

            useEffect(() => {
                logRef.current?.scrollTo(0, logRef.current.scrollHeight);
            }, [state?.auditLog]);

            if (!state) return <div className="min-h-screen flex items-center justify-center crt-text">INITIALIZING...</div>;

            const scenario = engine?.getScenario();
            const entities = engine?.getEntities() || [];
            const selectedEntity = state.selectedEntity ? engine.getEntity(state.selectedEntity) : null;

            // BOOT SEQUENCE
            if (!state.scenario) {
                return (
                    <div className="crt-container crt-screen min-h-screen p-6">
                        <div className="max-w-3xl mx-auto">
                            <pre className="crt-text text-lg mb-8">

║  TICK: ${String(state.tick).padStart(6, '0')}                                                  ║
╚══════════════════════════════════════════════════════════════╝
`}

                            </button>

                        <div className="ascii-divider mb-3">════════════════</div>

                            {state.auditLog.map((entry, i) => (
                                <div key={i} className="log-line text-xs crt-text" style={{
                                    borderColor: entry.vector === 'GOAL' ? 'var(--amber)' :
                                        entry.vector === 'OBSTACLE' ? 'var(--error)' : '#aa55ff'
                                }}>
                                    <div className="text-[var(--phosphor-dim)]">T{entry.tick}</div>
                                    <div>{entry.entityName}</div>
                                    <div className="text-[var(--phosphor-dim)]">{entry.result}</div>
                                </div>
                            ))}
                            {state.auditLog.length === 0 && (
                                <div className="text-xs text-[var(--phosphor-dim)] crt-text">NO_ENTRIES</div>
                            )}
                        </div>
                    </aside>

                    {/* Footer */}
                    <footer className="col-span-3 terminal-panel p-2 text-xs crt-text flex justify-between border-t border-[var(--phosphor-dim)]">
                        <div>RIPPLES_ENGINE v13.13 // FINAL_FORM // {scenario?.code}</div>
                        <div>MEM: 128KB // ENTITIES: {entities.length}</div>
                    </footer>
                </div>
            );
        }

        // ========== RENDER ==========
        function App() {
            return (
                <EngineProvider latentLibrary={LATENT_LIBRARY}>
                    <FinalCRTInterface />
                </EngineProvider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
